        let currentSyllable = 0;
        const questionEl = document.getElementById('question');
        const feedbackEl = document.getElementById('feedback');
        const imageContainer = document.getElementById('image-container');
        const successAudio = document.getElementById('success-audio');
        const choiceElements = [
            document.getElementById('choice1'),
            document.getElementById('choice2'),
            document.getElementById('choice3')
        ];

        function loadSyllable() {
            const syllable = syllables[currentSyllable];
            questionEl.textContent = `Suku kata: ${syllable.first}`;
            syllable.choices.forEach((choice, index) => {
                choiceElements[index].textContent = choice;
                choiceElements[index].setAttribute('data-answer', choice);
            });
            feedbackEl.textContent = '';
            imageContainer.innerHTML = ''; // Reset image container
        }

        choiceElements.forEach(choiceEl => {
            choiceEl.addEventListener('click', (event) => {
                const selected = event.target.getAttribute('data-answer');
                const syllable = syllables[currentSyllable];
                if (selected === syllable.correct) {
                    feedbackEl.textContent = `Tahniah! ${syllable.first} + ${syllable.correct} : ${syllable.word}`;
                    imageContainer.innerHTML = `<img src="${syllable.image}" alt="${syllable.word}">`; // Display image
                    successAudio.play(); // Play success sound
                    currentSyllable++;
                    if (currentSyllable < syllables.length) {
                        setTimeout(loadSyllable, 3000); // Load next syllable after 3 seconds
                    } else {
                        feedbackEl.textContent = 'Tahniah, anda telah menyelesaikan semua suku kata🥳!';
                    }
                } else {
                    feedbackEl.textContent = 'Salah, cuba lagi!🙁';
                }
            });
        });

        loadSyllable();
