<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kad Imbas Huruf A - Z</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            color: #000;
        }
        h1 {
            color: #000;
        }
        .card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px;
        }
        .card {
            background-color: #000;
            padding: 20px;
            border-radius: 10px;
            width: 100px;
            height: 150px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: #fff;
        }
        .card:hover {
            transform: scale(1.1);
            background-color: #ffa500;
        }
        .word {
            display: none;
            font-size: 24px;
            margin-top: 20px;
        }
        .image-container {
            margin-top: 20px;
        }
        img {
            max-width: 200px;
            height: auto;
        }
    </style>
</head>
<body>

        <div class="card" data-word="Zip" data-image="https://image.slidesharecdn.com/kadhurufbergambar-150624043509-lva1-app6892/75/Kad-huruf-bergambar-26-2048.jpg">Z</div>
    </div>

    <div id="displayWord" class="word"></div>
    <div id="displayImage" class="image-container"></div>

    <script>
        const cards = document.querySelectorAll('.card');
        const displayWord = document.getElementById('displayWord');
        const displayImage = document.getElementById('displayImage');

        cards.forEach(card => {
            card.addEventListener('click', () => {
                const word = card.getAttribute('data-word');
                const image = card.getAttribute('data-image');
                displayWord.textContent = `${card.textContent} untuk ${word}`;
                displayWord.style.display = 'block';
                displayImage.innerHTML = `<img src="${image}" alt="${word}">`;
            });
        });
    </script>
</body>
</html>
